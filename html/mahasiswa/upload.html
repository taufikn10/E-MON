<div class="container upload">
  <div class="row">
    <div class="col-lg-4">
      <div class="upload-info">
      </div>
    </div>
    <div class="col-lg-8">
      <div class="judul">
      <h2 class="text-center">UPLOAD</h2>
      </div>
      <div class="upload-form">
        <div class="form-group">
          <label class="control-label col-sm-4" for="TP">Title Product:</label>
          <div class="col">
            <input type="text" class="form-control" id="TP" placeholder="Enter your Title Product" name="TP">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="NT">Team Name:</label>
          <div class="col">
            <input type="text" class="form-control" id="NT" placeholder="Enter your team name" name="NT">
          </div>
        </div>
        <div class="form-group">
          <label class="control-label col-sm-4" for="file">File:</label>
          <div class="col">
            <input type="file" class="input" id="file" placeholder="Telusuri" name="file">
          </div>
        </div>

        <div class="form-group">
          <label class="control-label col-sm-2" for="AU">About US:</label>
          <div class="col">
            <textarea type="AU" class="form-control" id="AU" rows="3" placeholder="Enter about your team" name="AU"></textarea>
          </div>
        </div>
        
        <div class="form-group">
          <label class="control-label col-sm-4" for="PD">Description:</label>
          <div class="col">
            <textarea type="PD" class="form-control" id="PD" rows="5" placeholder="Enter a product description" name="PD"></textarea>
          </div>
        </div>



        <div class="form-group">
          <div class="col-sm-offset-2 col-sm-10 text-center container">
            <button type="submit" class="btn btn-default animasi yore">Upload</button>
          </div>
        </div>

      </div>
    </div>
  </div>
</div>
